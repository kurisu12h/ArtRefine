<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArtRefine AI - 修复版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            /* 防止iOS点击高亮背景 */
            -webkit-tap-highlight-color: transparent;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
        }

        .glass-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .upload-zone {
            background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='16' ry='16' stroke='%23CBD5E1' stroke-width='2' stroke-dasharray='8%2c 8' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
            background-color: rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        /* 强制让 input 在最上层，保证点击必中 */
        .file-input-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 50; /* 提高层级 */
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #FFF;
            border-bottom-color: #6366F1;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-700 p-4 md:p-6 flex flex-col items-center">

    <!-- Header -->
    <header class="w-full max-w-7xl mb-4 flex justify-between items-center px-2 z-20 relative">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                <i class="fa-solid fa-paintbrush"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800">ArtRefine AI</h1>
                <p class="text-xs text-slate-500">v2.2 修复版</p>
            </div>
        </div>
        
        <button id="openKeyModalBtn" class="flex items-center gap-2 px-3 py-2 bg-white rounded-full shadow border border-slate-200 active:scale-95 transition-transform">
            <div id="keyStatusDot" class="w-2 h-2 rounded-full bg-red-400"></div>
            <span id="keyStatusText" class="text-xs font-bold text-slate-600">配置 Key</span>
            <i class="fa-solid fa-gear text-slate-400"></i>
        </button>
    </header>

    <!-- Main Layout -->
    <main class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-12 gap-4 z-10 relative">
        
        <!-- LEFT -->
        <section class="lg:col-span-4 space-y-4 flex flex-col">
            
            <!-- Upload Main -->
            <div class="glass-panel rounded-3xl p-5 relative">
                <h2 class="text-sm font-bold uppercase text-slate-400 mb-3 flex items-center gap-2">
                    <i class="fa-solid fa-pen-fancy"></i> 1. 上传线稿 (点击下方)
                </h2>
                
                <div class="upload-zone min-h-[200px] rounded-2xl flex flex-col items-center justify-center group overflow-hidden">
                    <!-- 关键修复：直接使用 input 覆盖，移除 JS 点击绑定 -->
                    <input type="file" id="fileInputMain" accept="image/*" class="file-input-overlay">
                    
                    <div id="promptMain" class="text-center p-4 pointer-events-none">
                        <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center text-slate-400 mx-auto mb-3">
                            <i class="fa-solid fa-plus text-xl"></i>
                        </div>
                        <p class="text-sm font-bold text-slate-600">点击这里上传图片</p>
                    </div>

                    <img id="previewMain" class="absolute inset-0 w-full h-full object-contain hidden bg-white/90 pointer-events-none">
                    
                    <!-- 删除按钮在 input 之上 (z-index 60) -->
                    <button id="removeMain" class="absolute top-2 right-2 w-8 h-8 bg-white text-red-500 rounded-full shadow-md hidden z-[60] flex items-center justify-center">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Upload Ref -->
            <div class="glass-panel rounded-3xl p-5 relative">
                <h2 class="text-sm font-bold uppercase text-slate-400 mb-3 flex items-center gap-2">
                    <i class="fa-solid fa-palette text-pink-500"></i> 2. 风格参考 (可选)
                </h2>
                
                <div class="upload-zone min-h-[120px] rounded-2xl flex flex-col items-center justify-center overflow-hidden border-pink-200">
                    <input type="file" id="fileInputRef" accept="image/*" class="file-input-overlay">
                    
                    <div id="promptRef" class="text-center p-4 pointer-events-none">
                        <div class="w-10 h-10 bg-pink-50 rounded-full flex items-center justify-center text-pink-400 mx-auto mb-2">
                            <i class="fa-regular fa-image"></i>
                        </div>
                        <p class="text-xs font-bold text-slate-500">上传参考图</p>
                    </div>

                    <img id="previewRef" class="absolute inset-0 w-full h-full object-cover hidden opacity-90 pointer-events-none">
                    
                    <button id="removeRef" class="absolute top-2 right-2 w-7 h-7 bg-white text-red-500 rounded-full shadow-md hidden z-[60] flex items-center justify-center">
                        <i class="fa-solid fa-times text-xs"></i>
                    </button>
                </div>
            </div>

            <!-- Controls -->
            <div class="glass-panel rounded-3xl p-5 space-y-3">
                <input id="stylePrompt" type="text" placeholder="补充描述：如 赛博朋克，暖色调..." 
                    class="w-full bg-white/60 border border-white/50 rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                
                <button id="generateBtn" disabled class="w-full py-4 bg-slate-300 text-white rounded-xl font-bold shadow-none flex items-center justify-center gap-2 transition-all z-50">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> <span id="btnText">开始生成</span>
                </button>
            </div>
        </section>

        <!-- RIGHT -->
        <section class="lg:col-span-8 h-full min-h-[400px] flex flex-col">
            <div class="glass-panel rounded-3xl p-1 flex-1 relative overflow-hidden flex flex-col shadow-xl">
                <!-- Toolbar -->
                <div class="absolute top-4 right-4 z-40 flex gap-2">
                    <button id="compareBtn" class="hidden bg-white/90 text-slate-700 px-3 py-1.5 rounded-lg text-xs font-bold shadow border border-slate-200">
                        按住对比
                    </button>
                    <button id="downloadBtn" class="hidden bg-slate-800 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow flex items-center gap-2">
                        <i class="fa-solid fa-download"></i> 保存
                    </button>
                </div>

                <div class="flex-1 rounded-[20px] bg-white/50 overflow-hidden relative flex items-center justify-center border border-white/60 m-1">
                    <div id="emptyState" class="text-center p-4">
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-indigo-50 text-indigo-300 mb-4">
                            <i class="fa-solid fa-layer-group text-3xl"></i>
                        </div>
                        <p class="text-sm text-slate-500">请先配置 Key，然后上传线稿</p>
                    </div>

                    <div id="loadingState" class="hidden absolute inset-0 bg-white/80 backdrop-blur z-30 flex flex-col items-center justify-center fade-in">
                        <span class="loader mb-4"></span>
                        <p class="text-sm font-bold text-indigo-600 animate-pulse">AI 正在绘制中...</p>
                    </div>

                    <div id="resultContainer" class="hidden w-full h-full flex items-center justify-center p-2 bg-slate-50/50">
                        <img id="resultImage" class="max-w-full max-h-full object-contain shadow-lg rounded-lg">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- API Modal -->
    <div id="apiKeyModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" id="modalBackdrop"></div>
        <div class="glass-modal w-full max-w-sm p-6 rounded-2xl relative z-10 shadow-2xl transform transition-all">
            <h3 class="text-lg font-bold text-slate-800 mb-4">设置 API Key</h3>
            <input type="password" id="inputApiKey" class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 text-sm mb-4 font-mono focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="粘贴以 AIza 开头的 Key">
            <div class="flex gap-3">
                <button id="saveKeyBtn" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl text-sm font-bold shadow hover:bg-indigo-700">保存</button>
                <button id="closeModalBtn" class="px-4 py-3 text-slate-500 hover:text-slate-700">关闭</button>
            </div>
        </div>
    </div>

    <script>
        // 移除 type="module" 以增强兼容性，使用 IIFE
        (function() {
            const STORAGE_KEY = 'artrefine_gemini_key';
            const MODEL_NAME = "gemini-2.5-flash-image-preview";
            
            const state = {
                apiKey: localStorage.getItem(STORAGE_KEY) || '',
                mainImage: null, mainMime: null,
                refImage: null, refMime: null,
                isGenerating: false
            };

            const els = {
                keyBtn: document.getElementById('openKeyModalBtn'),
                keyModal: document.getElementById('apiKeyModal'),
                keyInput: document.getElementById('inputApiKey'),
                keySave: document.getElementById('saveKeyBtn'),
                keyClose: document.getElementById('closeModalBtn'),
                keyBackdrop: document.getElementById('modalBackdrop'),
                keyDot: document.getElementById('keyStatusDot'),
                keyText: document.getElementById('keyStatusText'),
                
                inputMain: document.getElementById('fileInputMain'), previewMain: document.getElementById('previewMain'), promptMain: document.getElementById('promptMain'), removeMain: document.getElementById('removeMain'),
                inputRef: document.getElementById('fileInputRef'), previewRef: document.getElementById('previewRef'), promptRef: document.getElementById('promptRef'), removeRef: document.getElementById('removeRef'),
                
                generateBtn: document.getElementById('generateBtn'), btnText: document.getElementById('btnText'), styleInput: document.getElementById('stylePrompt'),
                emptyState: document.getElementById('emptyState'), loadingState: document.getElementById('loadingState'), 
                resultContainer: document.getElementById('resultContainer'), resultImage: document.getElementById('resultImage'), 
                downloadBtn: document.getElementById('downloadBtn'), compareBtn: document.getElementById('compareBtn')
            };

            // --- Key Logic ---
            function updateKeyUI() {
                if(state.apiKey && state.apiKey.length > 10) {
                    els.keyDot.className = 'w-2 h-2 rounded-full bg-green-500';
                    els.keyText.textContent = '已就绪';
                    els.keyText.className = 'text-xs font-bold text-green-600';
                } else {
                    els.keyDot.className = 'w-2 h-2 rounded-full bg-red-400 animate-pulse';
                    els.keyText.textContent = '去配置';
                    els.keyText.className = 'text-xs font-bold text-slate-600';
                }
            }
            
            const toggleModal = (show) => {
                els.keyModal.classList.toggle('hidden', !show);
                if(show) els.keyInput.value = state.apiKey;
            };

            els.keyBtn.addEventListener('click', () => toggleModal(true));
            els.keyClose.addEventListener('click', () => toggleModal(false));
            els.keyBackdrop.addEventListener('click', () => toggleModal(false));
            
            els.keySave.addEventListener('click', () => {
                const val = els.keyInput.value.trim();
                if(val.length < 10) return alert("Key 格式似乎不对");
                state.apiKey = val;
                localStorage.setItem(STORAGE_KEY, val);
                updateKeyUI();
                toggleModal(false);
            });

            updateKeyUI();

            // --- File Logic (Native Change Event) ---
            
            function updateGenBtn() {
                if(state.mainImage && !state.isGenerating) {
                    els.generateBtn.disabled = false;
                    els.generateBtn.className = 'w-full py-4 bg-indigo-600 text-white rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 transition-all z-50 active:scale-95 cursor-pointer';
                } else {
                    els.generateBtn.disabled = true;
                    els.generateBtn.className = 'w-full py-4 bg-slate-300 text-white rounded-xl font-bold shadow-none flex items-center justify-center gap-2 transition-all z-50 cursor-not-allowed';
                }
            }

            function handleFileSelect(e, type) {
                const file = e.target.files[0];
                if(!file) return;
                
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const base64 = evt.target.result;
                    const data = base64.split(',')[1];
                    
                    if(type === 'main') {
                        state.mainImage = data; state.mainMime = file.type;
                        els.previewMain.src = base64;
                        els.previewMain.classList.remove('hidden');
                        els.promptMain.classList.add('hidden'); // 隐藏文字
                        els.removeMain.classList.remove('hidden'); // 显示删除按钮
                    } else {
                        state.refImage = data; state.refMime = file.type;
                        els.previewRef.src = base64;
                        els.previewRef.classList.remove('hidden');
                        els.promptRef.classList.add('hidden');
                        els.removeRef.classList.remove('hidden');
                    }
                    updateGenBtn();
                };
                reader.readAsDataURL(file);
            }

            // 绑定原生的 change 事件，不搞复杂的 click 模拟
            els.inputMain.addEventListener('change', (e) => handleFileSelect(e, 'main'));
            els.inputRef.addEventListener('change', (e) => handleFileSelect(e, 'ref'));

            // 删除逻辑
            els.removeMain.addEventListener('click', (e) => {
                e.preventDefault(); // 防止点到下面的 input
                els.inputMain.value = ''; // 重置 input
                state.mainImage = null;
                els.previewMain.classList.add('hidden');
                els.promptMain.classList.remove('hidden');
                els.removeMain.classList.add('hidden');
                updateGenBtn();
            });

            els.removeRef.addEventListener('click', (e) => {
                e.preventDefault();
                els.inputRef.value = '';
                state.refImage = null;
                els.previewRef.classList.add('hidden');
                els.promptRef.classList.remove('hidden');
                els.removeRef.classList.add('hidden');
            });

            // --- Generate ---
            els.generateBtn.addEventListener('click', async () => {
                if(!state.apiKey) return alert("请先点击右上角设置 API Key");
                
                state.isGenerating = true;
                updateGenBtn();
                els.btnText.textContent = "绘画中...";
                els.loadingState.classList.remove('hidden');
                els.emptyState.classList.add('hidden');
                els.resultContainer.classList.add('hidden');

                const styleText = els.styleInput.value.trim();
                const parts = [
                    { text: `Task: You are a digital artist. Input 1: Sketch. ${state.refImage ? 'Input 2: Style Reference.' : ''} Goal: Colorize Input 1 to a high quality finish. ${styleText ? 'User Note: '+styleText : ''} Constraints: Keep input 1 composition exactly.` },
                    { inlineData: { mimeType: state.mainMime, data: state.mainImage } }
                ];
                if(state.refImage) parts.push({ inlineData: { mimeType: state.refMime, data: state.refImage } });

                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${state.apiKey}`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: [{ role: "user", parts }],
                            generationConfig: { responseModalities: ["IMAGE"], temperature: 0.4 }
                        })
                    });
                    
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    
                    const imgData = data.candidates?.[0]?.content?.parts?.find(p=>p.inlineData)?.inlineData?.data;
                    if(!imgData) throw new Error("No image returned");
                    
                    const url = `data:image/png;base64,${imgData}`;
                    els.resultImage.src = url;
                    els.resultImage.setAttribute('data-url', url);
                    els.resultImage.onload = () => {
                        els.loadingState.classList.add('hidden');
                        els.resultContainer.classList.remove('hidden');
                        els.downloadBtn.classList.remove('hidden');
                        els.compareBtn.classList.remove('hidden');
                        state.isGenerating = false;
                        updateGenBtn();
                        els.btnText.textContent = "再次生成";
                    };

                } catch(e) {
                    alert("失败: " + e.message);
                    els.loadingState.classList.add('hidden');
                    els.emptyState.classList.remove('hidden');
                    state.isGenerating = false;
                    updateGenBtn();
                    els.btnText.textContent = "开始生成";
                }
            });

            // --- Tools ---
            els.downloadBtn.addEventListener('click', () => {
                const a = document.createElement('a');
                a.href = els.resultImage.src;
                a.download = `art_${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });

            const showOri = () => { if(state.mainImage) els.resultImage.src = `data:${state.mainMime};base64,${state.mainImage}`; };
            const showRes = () => { const u = els.resultImage.getAttribute('data-url'); if(u) els.resultImage.src = u; };
            
            els.compareBtn.addEventListener('touchstart', (e) => { e.preventDefault(); showOri(); });
            els.compareBtn.addEventListener('touchend', (e) => { e.preventDefault(); showRes(); });
            els.compareBtn.addEventListener('mousedown', showOri);
            els.compareBtn.addEventListener('mouseup', showRes);

        })();
    </script>
</body>
</html>
